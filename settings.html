<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <h2>Settings</h2>
    <textarea id="names" placeholder="Enter names separated by a newline"></textarea>
    <button id="save">Save Names</button>
    <script>
        document.getElementById('save').addEventListener('click', function() {
            var names = document.getElementById('names').value.split('\n');
            window.opener.localStorage.setItem('names', JSON.stringify(names));
            window.close();
        });
    </script>
</body>
</html>
